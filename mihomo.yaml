proxy-groups:
  - name: "\U0001F310 PROXY"
    type: select
    include-all: true
    proxies:
      - ⚖️ n来源-n代理-n目标
      - ⚖️ n来源-1代理-1目标
      - ⚖️ 1来源-1代理-1目标
  - name: ⚖️ n来源-n代理-n目标
    type: load-balance
    include-all: true
    strategy: round-robin
  - name: ⚖️ n来源-1代理-1目标
    type: load-balance
    include-all: true
    strategy: consistent-hashing
  - name: ⚖️ 1来源-1代理-1目标
    type: load-balance
    include-all: true
    strategy: sticky-sessions



rule-providers:
  private:
    url: >-
      https://gh-proxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/private.txt
    path: ./rules/private.yaml
    behavior: domain
    interval: 86400
    type: http
    format: text
    strategy: DIRECT
    health-check: false
  cn_domain:
    type: http
    behavior: domain
    url: >-
      https://gh-proxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt
    path: ./rules/cn_domain.yaml
    interval: 172800
    format: text
    health-check: false
  geolocation:
    type: http
    behavior: domain
    url: >-
      https://gh-proxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt
    path: ./rules/geolocation.yaml
    interval: 86400
    format: text
    health-check: false
  cn_ip:
    type: http
    behavior: ipcidr
    url: >-
      https://gh-proxy.com/https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cncidr.txt
    path: ./rules/cn_ip.yaml
    interval: 259200
    format: text
    health-check: false




rules:
  - 'RULE-SET,private,DIRECT'
  - 'GEOIP,CN,DIRECT'
  - 'RULE-SET,cn_domain,DIRECT'
  - 'RULE-SET,cn_ip,DIRECT'
  - "RULE-SET,geolocation,\U0001F310 PROXY"
  - "MATCH,\U0001F310 PROXY"
