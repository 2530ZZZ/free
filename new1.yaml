
proxy-providers:
      health-check:
		  enable: true
		  url: "https://www.gstatic.com/generate_204"
		  interval: 600
		  timeout: 1000  # 超时阈值(ms)
		  persistent: true  # 保留历史记录
		  disable-udp: true
		  max-failed: 3  # 连续失败3次剔除

rule-providers:
  private:
    url: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/private.yaml
    path: ./ruleset/private.yaml
    behavior: domain
    interval: 86400
    format: yaml
    type: http
  cn_domain:
    url: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/cn.yaml
    path: ./ruleset/cn_domain.yaml
    behavior: domain
    interval: 86400
    format: yaml
    type: http
  geolocation-!cn:
    url: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/geolocation-!cn.yaml
    path: ./ruleset/geolocation-!cn.yaml
    behavior: domain
    interval: 86400
    format: yaml
    type: http
  cn_ip:
    url: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geoip/cn.yaml
    path: ./ruleset/cn_ip.yaml
    behavior: ipcidr
    interval: 86400
    format: yaml
    type: http

proxy-groups:
  - icon: https://testingcf.jsdelivr.net/gh/Orz-3/mini@master/Color/Urltest.png
    include-all: true
    name: PROXY
    type: select
    proxies:
      - ⚖️ n来源-n代理-n目标
      - ⚖️ n来源-1代理-1目标
      - ⚖️ 1来源-1代理-1目标
  - icon: https://testingcf.jsdelivr.net/gh/Orz-3/mini@master/Color/Urltest.png
    include-all: true
    name: ⚖️ n来源-n代理-n目标
    type: load-balance
    url: https://www.gstatic.com/generate_204
    interval: 300
    strategy: round-robin
  - icon: https://testingcf.jsdelivr.net/gh/Orz-3/mini@master/Color/Urltest.png
    include-all: true
    name: ⚖️ n来源-1代理-1目标
    type: load-balance
    url: https://www.gstatic.com/generate_204
    interval: 300
    strategy: consistent-hashing
  - icon: https://testingcf.jsdelivr.net/gh/Orz-3/mini@master/Color/Urltest.png
    include-all: true
    name: ⚖️ 1来源-1代理-1目标
    type: load-balance
    url: https://www.gstatic.com/generate_204
    interval: 300
    strategy: sticky-sessions

rules:
  - "RULE-SET,private,DIRECT"
  - "RULE-SET,geolocation-!cn,PROXY"
  - "RULE-SET,cn_domain,DIRECT"
  - "RULE-SET,cn_ip,DIRECT"
  - "MATCH,PROXY"